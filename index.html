<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowise Widget (Debug)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
    .debug {
      background: #fff7cc; border: 1px solid #f0d36a; padding: 12px; border-radius: 8px;
      margin-bottom: 12px; line-height: 1.4; word-break: break-all;
    }
    .ok { color: #0a7f20; font-weight: 600; }
    .err { color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
  <div id="debug" class="debug">Loading…</div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    const qs = new URLSearchParams(location.search);
    const flowId = qs.get('flowId');
    const sessionId = qs.get('sessionId');   // must be ?sessionId=... in URL (case-sensitive)
    // Railway host for your Flowise:
    const apiHost = 'https://flowise-production-889b.up.railway.app';

    const dbg = document.getElementById('debug');

    function setDebug(html) { dbg.innerHTML = html; }

    // Show what we received from the URL
    setDebug(
      `<div><strong>flowId</strong>: ${flowId || '<span class="err">MISSING</span>'}</div>` +
      `<div><strong>sessionId</strong>: ${sessionId || '<span class="err">MISSING</span>'}</div>` +
      `<div><strong>apiHost</strong>: ${apiHost}</div>` +
      `<div style="margin-top:8px">Status: ${
        (flowId && sessionId) ? '<span class="ok">OK – initializing widget…</span>' : '<span class="err">Cannot start – check URL params</span>'
      }</div>`
    );

    console.log('[Flowise Debug] flowId =', flowId);
    console.log('[Flowise Debug] sessionId =', sessionId);

    // Hard stop if params are missing/misnamed
    if (!flowId || !sessionId) {
      console.error('[Flowise Debug] Missing flowId or sessionId query params.');
    } else {
      Chatbot.init({
        chatflowid: flowId,
        apiHost,
        // CRITICAL: bind the widget to the exact seeded session
        chatId: sessionId,
        // leave the look-and-feel default to avoid surprises
      });
    }
  </script>
</body>
</html>
