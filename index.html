<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowise Widget</title>
</head>
<body>
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    const qs = new URLSearchParams(location.search);
    const flowId = qs.get('flowId');
    const sessionId = qs.get('sessionId'); // SAME value you seeded in Make
    const apiHost = 'https://flowise-production-889b.up.railway.app';

    if (!flowId || !sessionId) {
      document.body.innerHTML = '<p>Missing flowId or sessionId</p>';
    } else {
      Chatbot.init({
        chatflowid: flowId,
        apiHost,
        // This is the crucial bit that binds the widget to your seeded session:
        chatId: sessionId,

        // Optional theme tweaks â€” keep defaults if you want the classic blue button
        // theme: { chatWindow: { welcomeMessage: '' } }
      });
    }
  </script>
</body>
</html>
