<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serapy Chat</title>
  <style>html,body{height:100%;margin:0}</style>
</head>
<body>
<script type="module">
  import Chatbot from 'https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js';

  // Read the two required params from the URL
  const q = new URLSearchParams(location.search);
  const chatflowid = q.get('flowId');          // required
  const sessionId  = q.get('sessionId');       // required

  // Your Railway Flowise host (hard-coded)
  const apiHost = 'https://flowise-production-889b.up.railway.app';

  // Initialize the Flowise widget and attach to the exact session
  Chatbot.init({
    chatflowid,
    apiHost,
    chatflowConfig: { sessionId }
  });
</script>
</body>
</html>
