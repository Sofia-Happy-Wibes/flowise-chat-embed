<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serapy Learning Platform</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #start-button {
      padding: 40px 80px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: #4CAF50;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    
    #start-button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9998;
    }
    
    #chat-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      height: 80%;
      max-height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      z-index: 9999;
      overflow: hidden;
    }
    
    #chat-modal.open {
      display: block;
    }
    
    #modal-overlay.open {
      display: block;
    }
    
    #close-chat {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }
    
    #chat-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* CRITICAL: Force the Flowise chat to fill the container */
    #chat-container flowise-chatbot {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      display: block !important;
    }
    
    /* Hide the bubble button and show full chat */
    .flowise-chatbot-button {
      display: none !important;
    }
    
    .flowise-chatbot-container {
      width: 100% !important;
      height: 100% !important;
      position: relative !important;
      max-width: none !important;
      max-height: none !important;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Training Session</button>
  
  <div id="modal-overlay"></div>
  
  <div id="chat-modal">
    <button id="close-chat">Ã—</button>
    <div id="chat-container"></div>
  </div>
  
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
    
    const params = new URLSearchParams(location.search);
    const flowId = params.get("flowId");
    const sessionId = params.get("sessionId");
    const apiHost = params.get("apiHost") || "https://flowise-production-889b.up.railway.app";
    
    let chatInitialized = false;
    
    function openChat() {
      document.getElementById('modal-overlay').classList.add('open');
      document.getElementById('chat-modal').classList.add('open');
      
      // Initialize chat only once with FULL DISPLAY
      if (!chatInitialized && flowId && sessionId) {
        Chatbot.initFull({  // Use initFull instead of init
          chatflowid: flowId,
          apiHost,
          chatflowConfig: { 
            sessionId: sessionId
          },
          theme: {
            chatWindow: {
              title: "Serapy Training Session",
              showTitle: true,
              showCloseButton: false,
              clearChatOnReload: true,
              defaultOpen: true,
              fullScreen: false,  // Not full browser screen
              width: '100%',      // Fill container width
              height: '100%'      // Fill container height
            }
          }
        });
        
        // Move the chat window into our modal container
        setTimeout(() => {
          const chatWindow = document.querySelector('.flowise-chatbot-container');
          if (chatWindow && chatWindow.parentElement !== document.getElementById('chat-container')) {
            document.getElementById('chat-container').appendChild(chatWindow);
          }
        }, 100);
        
        chatInitialized = true;
      }
    }
    
    function closeChat() {
      document.getElementById('modal-overlay').classList.remove('open');
      document.getElementById('chat-modal').classList.remove('open');
    }
    
    document.getElementById('start-button').addEventListener('click', openChat);
    document.getElementById('close-chat').addEventListener('click', closeChat);
    document.getElementById('modal-overlay').addEventListener('click', closeChat);
    
    const moduleName = params.get("module");
    if (moduleName) {
      document.getElementById('start-button').textContent = `Start ${moduleName} Training`;
    }
  </script>
</body>
</html>
