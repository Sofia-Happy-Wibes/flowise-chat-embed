<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serapy Assistant â€“ Full Page</title>
  <style>
    html, body { height: 100%; margin: 0; }
    /* Fullpage embed MUST have an explicit size */
    flowise-fullchatbot { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <!-- Fullpage container -->
  <flowise-fullchatbot id="full"></flowise-fullchatbot>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // (Optional) start each open clean
    try {
      const del = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (k && (k.includes("flowise") || k.includes("chat"))) del.push(k);
      }
      del.forEach(k => localStorage.removeItem(k));
      sessionStorage.clear();
    } catch {}

    const qs = new URLSearchParams(location.search);
    const chatflowid = qs.get("flowId");
    const sessionId  = qs.get("sessionId");
    const apiHost    = qs.get("apiHost") || "https://flowise-production-889b.up.railway.app";

    if (!chatflowid || !sessionId) {
      document.body.innerHTML = "<p style='padding:20px;font-family:sans-serif'>Missing <code>flowId</code> or <code>sessionId</code> in the URL.</p>";
    } else {
      Chatbot.initFull({
        chatflowid,
        apiHost,
        container: document.getElementById("full"),
        // CRITICAL: keep Glide's session ID end-to-end
        chatflowConfig: { sessionId },
        theme: {
          chatWindow: {
            title: "Serapy Assistant",
            showTitle: true,
            showCloseButton: false,
            open: true,
            clearChatOnReload: true
          }
        }
      });
    }
  </script>
</body>
</html>
