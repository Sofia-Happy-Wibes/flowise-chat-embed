<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training Chat</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { height: 100%; }
    iframe { border: 0; width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="chat" allow="clipboard-read; clipboard-write; microphone *; camera *"></iframe>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const flowId    = q.get('flowId');
    const sessionId = q.get('sessionId') || q.get('chatId');

    // Your Flowise host on Railway:
    const API_HOST = 'https://flowise-production-889b.up.railway.app';

    if (!flowId || !sessionId) {
      document.body.innerHTML =
        "<p style='padding:16px;font-family:sans-serif'>Missing flowId or sessionId.</p>";
    } else {
      // Flowiseâ€™s built-in hosted UI
      const src = `${API_HOST}/chatbot/${encodeURIComponent(flowId)}?sessionId=${encodeURIComponent(sessionId)}`;
      document.getElementById('chat').src = src;
      // (Optional) add more params you need, e.g. &theme=dark
    }
  </script>
</body>
</html>
