<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flowise Chat â€“ Full Page</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #chat-root { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="chat-root"></div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // (Optional) clear any leftover sessions so each open is clean
    try {
      const toDelete = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (k && (k.includes('flowise') || k.includes('chat'))) toDelete.push(k);
      }
      toDelete.forEach(k => localStorage.removeItem(k));
      sessionStorage.clear();
    } catch (e) {}

    const qs = new URLSearchParams(location.search);
    const flowId    = qs.get("flowId");
    const sessionId = qs.get("sessionId");
    const apiHost   = qs.get("apiHost") || "https://flowise-production-889b.up.railway.app";

    if (!flowId || !sessionId) {
      document.body.innerHTML = "<p style='padding:20px;font-family:sans-serif'>Missing flowId or sessionId.</p>";
    } else {
      Chatbot.initFull({
        chatflowid: flowId,
        apiHost,
        chatflowConfig: { sessionId },          // <-- your Glide sessionId
        container: document.getElementById("chat-root"),
        theme: {
          chatWindow: {
            title: "Serapy Assistant",
            showTitle: true,
            showCloseButton: false,
            // optional: clear on reload to avoid carry-over
            clearChatOnReload: true
          }
        }
      });
    }
  </script>
</body>
</html>
