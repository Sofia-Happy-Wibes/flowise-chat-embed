<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serapy Learning Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #chat-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    // CRITICAL: Clear all Flowise storage before loading
    function clearFlowiseMemory() {
      // Clear all possible Flowise storage keys
      const keysToRemove = [];
      
      // Find all localStorage keys that might be Flowise-related
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && (key.includes('flowise') || key.includes('chat') || key.includes('memory'))) {
          keysToRemove.push(key);
        }
      }
      
      // Remove them
      keysToRemove.forEach(key => localStorage.removeItem(key));
      
      // Also clear sessionStorage
      sessionStorage.clear();
      
      // Clear cookies for the domain
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
    }
    
    // Clear memory on page load
    clearFlowiseMemory();
  </script>
</head>
<body>
  <div id="chat-container"></div>
  <script type="module">
    const params = new URLSearchParams(location.search);
    const flowId = params.get("flowId");
    const sessionId = params.get("sessionId");
    const clearMemory = params.get("clear"); // Add parameter to force clear
    
    if (!flowId || !sessionId) {
      document.getElementById("chat-container").innerHTML = 
        '<div style="padding:20px;font-family:Arial">Missing flowId or sessionId parameters</div>';
    } else {
      // If clear parameter is set, clear storage again
      if (clearMemory === "true") {
        clearFlowiseMemory();
      }
      
      // Create iframe with cache-busting
      const iframe = document.createElement('iframe');
      const timestamp = new Date().getTime();
      iframe.src = `https://flowise-production-889b.up.railway.app/chatbot/${flowId}?chatId=${sessionId}&t=${timestamp}`;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.setAttribute('allow', 'clipboard-write');
      
      // Clear container and add iframe
      document.getElementById('chat-container').innerHTML = '';
      document.getElementById('chat-container').appendChild(iframe);
    }
  </script>
</body>
</html>
