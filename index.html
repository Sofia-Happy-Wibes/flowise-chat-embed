<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowise Chat</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #frame { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <script>
    const qs = new URLSearchParams(location.search);
    const flowId = qs.get('flowId');                 // required
    const sessionId = qs.get('sessionId');           // required
    // Hardcode your Flowise host to keep the URL clean:
    const host = 'https://flowise-production-889b.up.railway.app';

    if (!flowId || !sessionId) {
      document.body.innerHTML = '<p>Missing flowId or sessionId.</p>';
    } else {
      const url = host.replace(/\/$/, '') + '/chatbot/' +
                  encodeURIComponent(flowId) + '?chatId=' +
                  encodeURIComponent(sessionId);

      const iframe = document.createElement('iframe');
      iframe.id = 'frame';
      iframe.src = url;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
