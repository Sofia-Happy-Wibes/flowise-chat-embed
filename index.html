<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>html,body,#wrap{height:100%;margin:0} #wrap{width:100%}</style>
</head>
<body>
  <div id="wrap"></div>
  <script>
    const p = new URLSearchParams(location.search);
    const flowId = p.get("flowId");
    const sessionId = p.get("sessionId");
    const API_HOST = "https://flowise-production-889b.up.railway.app";
    if (!flowId || !sessionId) {
      document.body.innerHTML = "<p style='padding:16px'>Missing flowId or sessionId.</p>";
    } else {
      const iframe = document.createElement("iframe");
      iframe.src = `${API_HOST}/chatbot/${flowId}?chatId=${encodeURIComponent(sessionId)}`;
      iframe.style.border = "0";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      document.getElementById("wrap").appendChild(iframe);
    }
  </script>
</body>
</html>
