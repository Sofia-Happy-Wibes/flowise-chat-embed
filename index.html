<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowise Chat â€“ Full Screen</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #chat-root { position: fixed; inset: 0; } /* full screen container */
  </style>
</head>
<body>
  <div id="chat-root"></div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // (Optional but helpful) Clear any leftover browser storage to avoid cross-session bleed
    try {
      const keysToRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (k && (k.includes('flowise') || k.includes('chat'))) keysToRemove.push(k);
      }
      keysToRemove.forEach(k => localStorage.removeItem(k));
      sessionStorage.clear();
    } catch (e) {}

    const qp = new URLSearchParams(location.search);
    const flowId    = qp.get("flowId");
    const sessionId = qp.get("sessionId");
    const apiHost   = qp.get("apiHost") || "https://flowise-production-889b.up.railway.app";

    if (!flowId || !sessionId) {
      document.body.innerHTML = "<p style='padding:20px'>Missing flowId or sessionId.</p>";
    } else {
      Chatbot.init({
        chatflowid: flowId,
        apiHost,
        chatflowConfig: { sessionId },   // <- CRITICAL: same sessionId as Make/Glide
        container: document.getElementById("chat-root"),
        theme: {
          chatWindow: {
            title: "Serapy Training Session",
            showTitle: true,
            showCloseButton: false,
            open: true,               // open full screen immediately
            clearChatOnReload: true
          }
        }
      });
      console.log("Initialized with Session ID:", sessionId);
    }
  </script>
</body>
</html>
