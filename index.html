<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serapy Learning Chat</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0;
    }
    #app { 
      height: 100%;
      width: 100%;
      display: flex;
    }
  </style>
  <script type="module">
    import "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
    
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      const flowId = params.get("flowId");
      const sessionId = params.get("sessionId");
      
      console.log("Initializing with:", { flowId, sessionId });
      
      if (!flowId || !sessionId) {
        document.getElementById("app").innerHTML = 
          '<div style="padding:20px">Missing flowId or sessionId parameters</div>';
        return;
      }
      
      const API_HOST = "https://flowise-production-889b.up.railway.app";
      
      const chatbot = document.createElement("flowise-chatbot");
      chatbot.setAttribute("chatflowid", flowId);
      chatbot.setAttribute("apihost", API_HOST);
      chatbot.setAttribute("chatid", sessionId);
      chatbot.setAttribute("fullscreen", "true");  // Ensures full window
      
      document.getElementById("app").appendChild(chatbot);
    });
  </script>
</head>
<body>
  <div id="app">Loading chat...</div>
</body>
</html>
